<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema di Posta di Zheng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      background-color: #f5f5f5;
      height: 100%;
    }

    .header {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 30px;
    }

    .email-form,
    .received-emails {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .btn-submit {
      background-color: #007bff;
      border-color: #007bff;
    }

    .email-item {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #dee2e6;
      position: relative;
    }

    .important-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ffc107;
      border-color: #ffc107;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      font-size: 24px;
      color: #fff;
    }

    .delete-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .important-button img {
      width: 24px;
      height: 24px;
    }

    .highlighted {
      background-color: #ffeeba !important;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Sistema di Posta di Zheng</h1>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card email-form">
          <h3 class="mb-4 text-center">Scrivi una mail:</h3>
          <form (ngSubmit)="salvaEmail()" #emailForm="ngForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="mittente" class="form-label">Mittente:</label>
              <input type="email" class="form-control" id="mittente" placeholder="Email del mittente" name="mittente" required
                [(ngModel)]="mittente" #mittenteInput="ngModel">
            </div>
            <div class="mb-3">
              <label for="destinatario" class="form-label">Destinatario:</label>
              <input type="email" class="form-control" id="destinatario" placeholder="Email del destinatario" name="destinatario"
                required [(ngModel)]="destinatario" #destinatarioInput="ngModel">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="oggetto" class="form-label">Oggetto:</label>
                  <input type="text" class="form-control" id="oggetto" placeholder="Oggetto della mail" name="oggetto" required
                    [(ngModel)]="oggetto" #oggettoInput="ngModel">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="testo" class="form-label">Testo:</label>
                  <textarea class="form-control" id="testo" placeholder="Testo della mail" name="testo" rows="4" required
                    [(ngModel)]="testo" #testoInput="ngModel"></textarea>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-submit w-50">Salva e invia</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row justify-content-center received-emails">
      <div class="col-lg-8">
        <h3 class="mb-4 text-center">Email Ricevute:</h3>
        <div *ngFor="let email of emails" class="email-item" [class.highlighted]="email.highlighted">
          <p><strong>Mittente:</strong> {{ email.mittente }}</p>
          <p><strong>Destinatario:</strong> {{ email.destinatario }}</p>
          <p><strong>Oggetto:</strong> {{ email.oggetto }}</p>
          <p><strong>Testo:</strong> {{ email.testo }}</p>
          <button class="important-button" (click)="toggleHighlighted(email)">&#9733;</button>
          <button class="delete-button" (click)="deleteEmail(email)">Cancella</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleHighlighted(email) {
      email.highlighted = !email.highlighted;
    }

    function deleteEmail(email) {
      // Implementa qui la logica per eliminare l'email
    }
  </script>
</body>

</html>
